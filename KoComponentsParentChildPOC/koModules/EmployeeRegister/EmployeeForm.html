<h1>Employee</h1>


<form role="form">
    <div class="form-group">
        <h3 for="name">Employee Name:</h3>
        <input type="text" data-bind="value:data.UserData.Emp.Name" class="form-control">
    </div>
    <div class="form-group">
        <h3 for="age">Employee Age:</h3>
        <input type="text" data-bind="value:data.UserData.Emp.Age" class="form-control">
    </div>

    <div class="form-group">
        <h3 for="age">Employee Designation:</h3>
        <input type="text" class="form-control" data-bind="value:data.UserData.Emp.Designation">
    </div>
    <button type="button" class="btn btn-default" data-bind="click:data.UserData.Emp.AddNewEmloyee">Add New Employee</button>
    <button type="button" class="btn btn-default" data-bind="click:$root.Submit">Submit</button>
</form>
